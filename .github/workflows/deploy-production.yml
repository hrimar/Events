name: Deploy to Azure Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'gosofia-prod-we-app'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  DOTNET_VERSION: '8.0.x'
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore Events/Events.Web.sln

    - name: Build application
      run: dotnet build Events/Events.Web.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test Events/Events.Web.sln --no-build --verbosity normal

    - name: Publish application
      run: dotnet publish Events/Events.Web/Events.Web.csproj --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Install EF Core tools (compatible version)
      run: dotnet tool install --global dotnet-ef --version 8.0.11

    - name: Generate migration scripts
      run: dotnet ef migrations script --project Events/Events.Data --startup-project Events/Events.Web --output migration.sql --idempotent
      env:
        DESIGN_TIME_CONNECTION_STRING: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get runner public IP and add firewall rule
      run: |
        RUNNER_IP=$(curl -s https://api.ipify.org)
        echo "Runner IP: $RUNNER_IP"
        
        # Add firewall rule with proper error handling
        az sql server firewall-rule create \
          --resource-group gosofia-prod-we-rg \
          --server gosofia-prod-we-sql-1 \
          --name "GitHubActions-${{ github.run_id }}" \
          --start-ip-address "$RUNNER_IP" \
          --end-ip-address "$RUNNER_IP" || echo "Firewall rule creation failed, continuing..."

    - name: Apply database migrations via Azure CLI
      run: |
        # Check if migration file has content and apply
        if [ -s migration.sql ]; then
          echo "Applying database migrations via Azure CLI..."
          az sql db execute \
            --resource-group gosofia-prod-we-rg \
            --server gosofia-prod-we-sql-1 \
            --database gosofia-prod-we-db-1 \
            --file-path migration.sql
        else
          echo "No migrations to apply"
        fi

    - name: Remove firewall rule
      if: always()
      run: |
        az sql server firewall-rule delete \
          --resource-group gosofia-prod-we-rg \
          --server gosofia-prod-we-sql-1 \
          --name "GitHubActions-${{ github.run_id }}" || echo "Firewall rule cleanup completed"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'production'
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Logout from Azure
      run: az logout