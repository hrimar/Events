name: Deploy to Azure Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'gosofia-prod-we-app'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  DOTNET_VERSION: '8.0.x'
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore Events/Events.Web.sln

    - name: Build application
      run: dotnet build Events/Events.Web.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test Events/Events.Web.sln --no-build --verbosity normal

    - name: Publish application
      run: dotnet publish Events/Events.Web/Events.Web.csproj --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Install EF Core tools (compatible version)
      run: dotnet tool install --global dotnet-ef --version 8.0.11

    - name: Generate migration scripts
      run: dotnet ef migrations script --project Events/Events.Data --startup-project Events/Events.Web --output migration.sql --idempotent
      env:
        DESIGN_TIME_CONNECTION_STRING: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set Service Principal as SQL Server Azure AD Admin
      run: |
        # Add Service Principal as Azure AD admin for SQL Server
        az sql server ad-admin create \
          --resource-group gosofia-prod-we-rg \
          --server gosofia-prod-we-sql-1 \
          --display-name "GitHubActions-SP" \
          --object-id "27db46f0-4909-4f93-8da6-e118a268cf2f" || echo "AD admin already exists"

    - name: Add firewall rule for GitHub Actions
      run: |
        # Add broad firewall rule for GitHub Actions
        az sql server firewall-rule create \
          --resource-group gosofia-prod-we-rg \
          --server gosofia-prod-we-sql-1 \
          --name "GitHubActions-All" \
          --start-ip-address "0.0.0.0" \
          --end-ip-address "255.255.255.255" || echo "Firewall rule already exists"

    - name: Apply database migrations
      uses: azure/sql-action@v2.2
      with:
        connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        path: './migration.sql'

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Logout from Azure
      run: az logout